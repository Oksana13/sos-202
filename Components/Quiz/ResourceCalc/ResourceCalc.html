<div class="main-container quiz-calc">
    <home></home>

    <div class="controls">
        <a href="#!/sources" class="prev">
            <img src="source/img/elements/arrow-left.png">
        </a>
    </div>

    <div class="left-block">
        <div class="row">
            <a id="sex" class="sex" ng-click="$ctrl.clickToOpenSex()">Пол</a>
            <a id="age" class="age" ng-click="$ctrl.clickToOpenAge()">Возраст</a>
        </div>
        <div class="row">
            <a id="openness" class="openness" ng-click="$ctrl.clickToOpenOpenness()">Открытость</a>
            <a id="isolation" class="isolation" ng-click="$ctrl.clickToOpenIsolation()">Изоляция</a>
        </div>
        <div class="row">
            <a id="common" class="common" ng-click="$ctrl.clickToOpenCommon()">Общие Ресурсы</a>
        </div>
    </div>

    <div class="right-block">
        <div class="align">
            <div class="help-btn" ng-click="$ctrl.clickToOpenHomeViolenceHelp()">
                <img src="source/img/elements/reference.png">
            </div>

            <a href
               ng-click="$ctrl.setViolenceType('homeViolence', 'Домашнее насилие')"
               id="homeViolence"
               ng-class="$ctrl.getViolenceType() === 'homeViolence' ? 'active' : ''"
               class="violence">- Домашнее насилие
            </a>


            <div class="help-btn" ng-click="$ctrl.clickToOpenPartnerViolenceHelp()">
                <img src="source/img/elements/reference.png">
            </div>

            <a href
               ng-click="$ctrl.setViolenceType('PartnerViolence', 'Партнерское насилие')"
               id="PartnerViolence"
               ng-class="$ctrl.getViolenceType() === 'PartnerViolence' ? 'active' : ''"
               class="violence">- Партнерское насилие
            </a>


            <div class="help-btn" ng-click="$ctrl.clickToOpenStalkingHelp()">
                <img src="source/img/elements/reference.png">
            </div>

            <a href
               ng-click="$ctrl.setViolenceType('stulking', 'Сталкинг')"
               id="stulking"
               ng-class="$ctrl.getViolenceType() === 'stulking' ? 'active' : ''"
               class="stulking">- Сталкинг
            </a>


            <div class="help-btn" ng-click="$ctrl.clickToOpenCilHelp()">
                <img src="source/img/elements/reference.png">
            </div>

            <a href
               ng-click="$ctrl.setViolenceType('cil', 'Корректирующее изнасилование')"
               id="cil"
               ng-class="$ctrl.getViolenceType() === 'cil' ? 'active' : ''"
               class="cil">- Корректирующее изнасилование
            </a>


            <div class="help-btn" ng-click="$ctrl.clickToOpenBullingHelp()">
                <img src="source/img/elements/reference.png">
            </div>

            <a href
               ng-click="$ctrl.setViolenceType('bulling', 'Буллинг')"
               id="bulling"
               ng-class="$ctrl.getViolenceType() === 'bulling' ? 'active' : ''"
               class="bulling">- Буллинг
            </a>


            <div class="help-btn" ng-click="$ctrl.clickToOpenDiscriminationHelp()">
                <img src="source/img/elements/reference.png">
            </div>

            <a href
               ng-click="$ctrl.setViolenceType('discrimination', 'Насилие со стороны специалистов')"
               id="discrimination"
               ng-class="$ctrl.getViolenceType() === 'discrimination' ? 'active' : ''"
               class="discrimination">- Насилие со стороны специалистов
                
            </a>
        </div>

    </div>





</div>
