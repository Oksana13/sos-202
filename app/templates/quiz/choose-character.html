<div class="main-container quiz-character">
    <linkToHomepage></linkToHomepage>
    <div class="controls">
        <a href="#/quiz" class="prev">
            <img src="source/img/elements/arrow-left.png">
        </a>

        <a ng-href="{{character.character == undefined ? '' : '#/sources'}}" class="next" ng-class="{true: 'disabled'}[character.character == undefined]">
            <img src="source/img/elements/arrow-right.png">
        </a>
    </div>


    <div class="help-btn about-choose" ng-click="character.clickToOpen()">
        <img src="source/img/elements/reference.png">
    </div>

    <div class="characters-block">
        <div class="character-block">
            <a href="#/sources" class="character girl" id="girl" ng-click="character.setCharacter($event)">
                <img src="source/img/quiz/choose/lgbtk-girl.png">
            </a>

            <div class="description">
                <span>ЛБТИК-девушка</span>
                <div class="help-btn" ng-click="character.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
            </div>
        </div>

        <div class="character-block">
            <a href="#/sources" class="character friend" id="friend" ng-click="character.setCharacter($event)">
                <img src="source/img/quiz/choose/friend.png">
            </a>
            <div class="description">
                <span>Друг</span>
                <div class="help-btn" ng-click="character.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
            </div>
        </div>

        <div class="character-block">
            <a href="#/sources" class="character parent" id="parent" ng-click="character.setCharacter($event)">
                <img src="source/img/quiz/choose/parent.png">
            </a>

            <div class="description">
                <span>Родитель</span>
                <div class="help-btn" ng-click="character.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
            </div>
        </div>

        <div class="character-block">
            <a href="#/sources" class="character helper" id="helper" ng-click="character.setCharacter($event)">
                <img src="source/img/quiz/choose/helper.png">
            </a>

                <div class="description">
                <span>Помогающий практик</span>
                <div class="help-btn" ng-click="character.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
            </div>

        </div>

    </div>


</div>
