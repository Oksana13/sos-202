<div class="main-container quiz-sources" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
     xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <linkToHomepage></linkToHomepage>
    <div class="controls">
        <a href="" class="prev">
            <img src="source/img/elements/arrow-left.png">
        </a>

        <a href="" class="next disabled">
            <img src="source/img/elements/arrow-right.png">
        </a>
    </div>

    <div class="help-btn resources-about" ng-click="sources.clickToOpen()">
        <img src="source/img/elements/reference.png">
    </div>

    <div class="left-block">

        <div class="resource-type age">
            <h3>Возраст</h3>
            <titlebg></titlebg>

            <div class="options">
                <label ng-repeat="age in ages" for="{{age}}">
                    <input  type="radio"
                            ng-model="ageRes.val"
                            ng-value="age"
                            ng-change="checkAge()"
                            id="{{age}}"
                            name="age">
                    {{age}}
                </label>
            </div>

        </div>

        <!--isolation-->
        <div class="resource-type isolation">
            <h3>Изоляция</h3>
            <titlebg></titlebg>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Социальная</span>
                <label ng-repeat="social in socials" for="{{social}}">
                    <input  type="radio"
                            ng-model="socialRes.val"
                            ng-value="social"
                            ng-change="checkIsolation()"
                            id="{{social}}"
                            name="social">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Когнитивная</span>

                <label ng-repeat="cognitive in cognitives" for="{{cognitive}}">
                    <input  type="radio"
                            ng-model="cognitiveRes.val"
                            ng-value="cognitive"
                            ng-change="checkIsolation()"
                            id="{{cognitive}}"
                            name="cognitive">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Эмоциональная</span>

                <label ng-repeat="emotional in emotionals" for="{{emotional}}">
                    <input  type="radio"
                            ng-model="emotionalRes.val"
                            ng-value="emotional"
                            ng-change="checkIsolation()"
                            id="{{emotional}}"
                            name="emotional">
                </label>
            </div>
        </div>
        <!--isolation-->

        <!--openness-->
        <div class="resource-type openness">
            <h3>Открытость</h3>
            <titlebg></titlebg>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Имидж</span>

                <label ng-repeat="image in images" for="{{image}}">
                    <input  type="radio"
                            ng-model="imageRes.val"
                            ng-value="image"
                            ng-change="checkOpenness()"
                            id="{{image}}"
                            name="image">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Каминаут в семье</span>

                <label ng-repeat="family in families" for="{{family}}">
                    <input  type="radio"
                            ng-model="familyRes.val"
                            ng-value="family"
                            ng-change="checkOpenness()"
                            id="{{family}}"
                            name="family">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Каминаут в коллективе</span>

                <label ng-repeat="work in works" for="{{work}}">
                    <input  type="radio"
                            ng-model="workRes.val"
                            ng-value="work"
                            ng-change="checkOpenness()"
                            id="{{work}}"
                            name="work">
                </label>
            </div>
        </div>
        <!--openness-->


    </div>

    <div class="right-block">

        <!--common sources-->
        <div class="resource-type common">
            <h3>Общие ресурсы</h3>
            <titlebg></titlebg>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Нейронормативность/ненормативность</span>

                <label ng-repeat="nonstandard in nonstandards" for="{{nonstandard}}">
                    <input  type="radio"
                            ng-model="nonstandardRes.val"
                            ng-value="nonstandard"
                            ng-change="checkCommon()"
                            id="{{nonstandard}}"
                            name="nonstandard">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Здоровье</span>

                <label ng-repeat="health in healths" for="{{health}}">
                    <input  type="radio"
                            ng-model="healthRes.val"
                            ng-value="health"
                            ng-change="checkCommon()"
                            id="{{health}}"
                            name="health">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Материальная независимость</span>

                <label ng-repeat="financial in financials" for="{{financial}}">
                    <input  type="radio"
                            ng-model="financialRes.val"
                            ng-value="financial"
                            ng-change="checkCommon()"
                            id="{{financial}}"
                            name="financial">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Место жительства</span>

                <label ng-repeat="location in locations" for="{{location}}">
                    <input  type="radio"
                            ng-model="locationRes.val"
                            ng-value="location"
                            ng-change="checkCommon()"
                            id="{{location}}"
                            name="location">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Этнорелигиозная принадлежность</span>

                <label ng-repeat="religion in religions" for="{{religion}}">
                    <input  type="radio"
                            ng-model="religionRes.val"
                            ng-value="religion"
                            ng-change="checkCommon()"
                            id="{{religion}}"
                            name="religion">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Внутренняя гомофобия</span>

                <label ng-repeat="homophobia in homophobias" for="{{homophobia}}">
                    <input  type="radio"
                            ng-model="homophobiaRes.val"
                            ng-value="homophobia"
                            ng-change="checkCommon()"
                            id="{{homophobia}}"
                            name="homophobia">
                </label>
            </div>
        </div>
        <!--common sources-->

    </div>

</div>
