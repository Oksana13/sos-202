<div class="main-container quiz-sources" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
     xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <linkToHomepage></linkToHomepage>
    <div class="controls">
        <a href="#/quiz-character" class="prev">
            <img src="source/img/elements/arrow-left.png">
        </a>

        <a href="#/results" class="next">
            <img src="source/img/elements/arrow-right.png">
        </a>
    </div>

    <div class="help-btn resources-about" ng-click="sources.clickToOpen()">
        <img src="source/img/elements/reference.png">
    </div>

    <div class="left-block">

        <div class="resource-type age">
            <h3>Возраст</h3>
            <titlebg></titlebg>

            <div class="options">
                <label ng-repeat="age in sources.ages" for="{{age}}">
                    <input  type="radio"
                            ng-model="sources.ageRes.val"
                            ng-value="age"
                            ng-change="sources.checkAge()"
                            id="{{age}}"
                            name="age">
                    {{age}}
                </label>
            </div>

        </div>

        <!--isolation-->
        <div class="resource-type isolation">
            <h3>Изоляция</h3>
            <titlebg></titlebg>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Социальная</span>
                <label ng-repeat="social in sources.socials" for="{{social}}">
                    <input  type="radio"
                            ng-model="sources.socialRes.val"
                            ng-value="social"
                            ng-change="sources.checkIsolation()"
                            id="{{social}}"
                            name="social">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Когнитивная</span>

                <label ng-repeat="cognitive in sources.cognitives" for="{{cognitive}}">
                    <input  type="radio"
                            ng-model="sources.cognitiveRes.val"
                            ng-value="cognitive"
                            ng-change="sources.checkIsolation()"
                            id="{{cognitive}}"
                            name="cognitive">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Эмоциональная</span>

                <label ng-repeat="emotional in sources.emotionals" for="{{emotional}}">
                    <input  type="radio"
                            ng-model="sources.emotionalRes.val"
                            ng-value="emotional"
                            ng-change="sources.checkIsolation()"
                            id="{{emotional}}"
                            name="emotional">
                </label>
            </div>
        </div>
        <!--isolation-->

        <!--openness-->
        <div class="resource-type openness">
            <h3>Открытость</h3>
            <titlebg></titlebg>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Имидж</span>

                <label ng-repeat="image in sources.images" for="{{image}}">
                    <input  type="radio"
                            ng-model="sources.imageRes.val"
                            ng-value="image"
                            ng-change="sources.checkOpenness()"
                            id="{{image}}"
                            name="image">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Каминаут в семье</span>

                <label ng-repeat="family in sources.families" for="{{family}}">
                    <input  type="radio"
                            ng-model="sources.familyRes.val"
                            ng-value="family"
                            ng-change="sources.checkOpenness()"
                            id="{{family}}"
                            name="family">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Каминаут в коллективе</span>

                <label ng-repeat="work in sources.works" for="{{work}}">
                    <input  type="radio"
                            ng-model="sources.workRes.val"
                            ng-value="work"
                            ng-change="sources.checkOpenness()"
                            id="{{work}}"
                            name="work">
                </label>
            </div>
        </div>
        <!--openness-->


    </div>

    <div class="right-block">

        <!--common sources-->
        <div class="resource-type common">
            <h3>Общие ресурсы</h3>
            <titlebg></titlebg>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Нейронормативность/ненормативность</span>

                <label ng-repeat="nonstandard in sources.nonstandards" for="{{nonstandard}}">
                    <input  type="radio"
                            ng-model="sources.nonstandardRes.val"
                            ng-value="nonstandard"
                            ng-change="sources.checkCommon()"
                            id="{{nonstandard}}"
                            name="nonstandard">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Здоровье</span>

                <label ng-repeat="health in sources.healths" for="{{health}}">
                    <input  type="radio"
                            ng-model="sources.healthRes.val"
                            ng-value="health"
                            ng-change="sources.checkCommon()"
                            id="{{health}}"
                            name="health">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Материальная независимость</span>

                <label ng-repeat="financial in sources.financials" for="{{financial}}">
                    <input  type="radio"
                            ng-model="sources.financialRes.val"
                            ng-value="financial"
                            ng-change="sources.checkCommon()"
                            id="{{financial}}"
                            name="financial">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Место жительства</span>

                <label ng-repeat="location in sources.locations" for="{{location}}">
                    <input  type="radio"
                            ng-model="sources.locationRes.val"
                            ng-value="location"
                            ng-change="sources.checkCommon()"
                            id="{{location}}"
                            name="location">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Этнорелигиозная принадлежность</span>

                <label ng-repeat="religion in sources.religions" for="{{religion}}">
                    <input  type="radio"
                            ng-model="sources.religionRes.val"
                            ng-value="religion"
                            ng-change="sources.checkCommon()"
                            id="{{religion}}"
                            name="religion">
                </label>
            </div>

            <div class="row">
                <div class="help-btn" ng-click="sources.clickToOpen()">
                    <img src="source/img/elements/reference.png">
                </div>
                <span>Внутренняя гомофобия</span>

                <label ng-repeat="homophobia in sources.homophobias" for="{{homophobia}}">
                    <input  type="radio"
                            ng-model="sources.homophobiaRes.val"
                            ng-value="homophobia"
                            ng-change="sources.checkCommon()"
                            id="{{homophobia}}"
                            name="homophobia">
                </label>
            </div>
        </div>
        <!--common sources-->

    </div>

</div>
